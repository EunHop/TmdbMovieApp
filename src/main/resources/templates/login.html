<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <head th:insert="~{fragments.html::header}"></head>
</head>
<body>
<header th:insert="~{fragments.html::nav}"></header>
<div class="container">
  <form class="form-signin" method="post" th:action="@{/login}">
    <h2 class="form-signin-heading">로그인</h2>
    <p>
      <label for="email" class="sr-only">Email</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
  </form>
  <div>
    <a href="/oauth2/authorization/google">
      <img class="google-img" src="/images/google_sns_login.png">
    </a>
  </div>
  <div>
    <a href="/oauth2/authorization/kakao">
      <img class="kakao-img" src="/images/kakao_login_large_wide.png">
    </a>
  </div>
  <div>
    <a href="/oauth2/authorization/naver">
      <img class="naver-img" src="/images/naver_sns_login.png">
    </a>
  </div>
</div>
</body>
</html>
